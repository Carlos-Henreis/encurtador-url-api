name: Validate Coverage

on:
  push:
    branches-ignore:
      - main

jobs:
  validate-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run tests and check coverage
        run: mvn clean verify
